<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
	<header>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>
            States
          </h3>
          <h4>
            California, Arizona...
          </h4>
          <u1 class="popover">
            <h2>Arizona:</h2>
            <li class="no-list-display">Page</li>
            <li class="no-list-display">Page2</li>
            <h2>California:</h2>
            <li class="no-list-display">San Francisco</li>
            <li class="no-list-display">Lost Altos</li>
          </u1>
        </div>
        <div class="amenities">
          <h3>
            Amenities
          </h3>
          <h4>
            Internet, Kitchen...
          </h4>
          <u1 class="popover">
            <li class="no-list-display">Internet</li>
            <li class="no-list-display">TV</li>
            <li class="no-list-display">Kitchen</li>
            <li class="no-list-display">Iron</li>
          </u1>
        </div>
        <button>
		Search
        </button>
      </section>
      <section class="places">
        <h1>
          Places
        </h1>
        <article><h2 class="home">My home</h2></article>
        <article><h2 class="house">Tiny house</h2></article>
        <article><h2 class="suite"> A suite</h2></article>
      </section>
    </div>
    <footer>
      <p>
        Best School
      </p>
    </footer>
  </body>
</html>
