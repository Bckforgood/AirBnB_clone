<!DOCTYPE html>
<html>
<head>
    <title>More Details Example</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>

    <header>
        <div class="logo">
            <!-- Logo content goes here -->
        </div>
    </header>

    <div class="container">
        <section class="filters">
            <!-- Filters content goes here -->
        </section>

        <section class="places">
            <h1>Places</h1>
            <article class="place">
                <h2>Place 1</h2>
                <div class="price_by_night">$150</div>
                <div class="information">
                    <div class="max_guest">
                        <p>Max Guests</p>
                        <span>4</span>
                    </div>
                    <div class="number_rooms">
                        <p>Bedrooms</p>
                        <span>2</span>
                    </div>
                    <div class="number_bathrooms">
                        <p>Bathrooms</p>
                        <span>1</span>
                    </div>
                </div>
                <div class="user">
                    <p><strong>Owner:</strong> John Doe</p>
                </div>
                <div class="description">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla bibendum faucibus odio, a semper metus accumsan in.</p>
                </div>
            </article>
            <!-- Additional places go here -->
        </section>
    </div>

    <footer>
        <p>Best School</p>
    </footer>

</body>
</html>
