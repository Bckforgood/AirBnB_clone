<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/5-filters.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/png">
</head>
<body>

    <header>
        <div class="logo">
            <!-- Logo content goes here -->
        </div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>CasaBlanca, Rabat...</h4>
                <ul class="popover">
                    <li>
                        <h2>Rabat</h2>
                        <ul>
                            <li>Sale</li>
                            <li>Kenitra</li>
                        </ul>
                    </li>
                    <li>
                        <h2>CasaBlanca</h2>
                        <ul>
                            <li>Mohammedia</li>
                            <li>Bouskoura</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Cuisine...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Cuisine</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>

    <footer>
        <p>Best School</p>
    </footer>

</body>
</html>
